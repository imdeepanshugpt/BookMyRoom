<div class="container-fluid" style="min-height: 800px ;">

  <div class="row" style="text-align: center;font-size:40px;" > 
    <h3>{{noBookings}}</h3>
  </div>
  <div class="row" style="margin-left: 0; margin-right: 0">
    <div class="col-md-4" 
    *ngFor="let manager of managerList"
    style="margin-top: 5px; margin-bottom: 5px; ">
      <mat-card class="example-card">
        <img mat-card-image src="https://firebasestorage.googleapis.com/v0/b/udemy-ng-http-95091.appspot.com/o/Manager.jpg?alt=media&token=0b8fd27b-ac58-428e-9ad1-9d84adf0c2cd"
          alt="Summer offer" alt="Special offer" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <div class="hotel">
              Name : {{manager.managerName}}
            </div>
            <div>
              Email : {{manager.managerEmail}}
            </div>
            <div>
              City : {{manager.managerCity}}
            </div>
            <div style="margin-bottom: 10px;">
              Contact Number :  {{manager.managerPhoneNumber}}    
            </div>

          <button mat-raised-button style="margin-left: 60px;" color="primary"
          (click) = "approve(manager.managerEmail)"
          >Accept</button>
          <button mat-raised-button style="margin-left: 20px;"
          (click) = "decline(manager.managerEmail)"
          >Decline</button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
